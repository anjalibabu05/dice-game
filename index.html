<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<style>
    .dice {
        width: 200px;
    }

    .container {
        background-color: bisque;
        
    }
    .dice-img {
    width: 100px;
    height: auto;
    }
    .bar{
        width:500px;
        margin-left: 120px;
    }


    /* .btn {
        background-color: brown;
    } */
</style>
<!-- heading and dice picture -->


<body class="bg-dark text-center">
  <div class="container rounded shadow mt-5 py-4 px-3">
    <!-- Header -->
    <div class="row align-items-center mb-4">
      <div class="col-md-6 text-end">
        <img class="dice" src="./images/istockphoto-1132091114-612x612-removebg-preview.png" alt="dice image" />
      </div>
      <div class="col-md-6 text-start">
        <h1 class="text-dark mt-3">Dice Roll</h1>
      </div>
    </div>

    <!-- Player Name Inputs -->
    <div class="row mb-4 justify-content-center">
    <div class="col-md-5 mb-2">
        <input type="text" id="player1Name" class="form-control text-center text-dark" placeholder="Enter Player 1 Name">
    </div>
    <div class="col-md-5">
        <input type="text" id="player2Name" class="form-control text-center text-dark" placeholder="Enter Player 2 Name">
    </div>
</div>

    <!-- Players and Dice Display -->
    <div class="row mb-4 justify-content-center">
      <div class="col-md-5 mb-4">
        <h3 id="p1Label">Player-1</h3>
        <div id="dice1-container" class="d-flex justify-content-center flex-wrap"></div>
        <p class="score">Score: <span id="score1">0</span></p>
      </div>
      <div class="col-md-5 mb-4">
        <h3 id="p2Label">Player-2</h3>
        <div id="dice2-container" class="d-flex justify-content-center flex-wrap"></div>
        <p class="score">Score: <span id="score2">0</span></p>
      </div>
    </div>

    <!-- Result -->
    <h2 id="result" class="text-dark mb-4 text-center">Click Below to Start!</h2>

    <!-- Roll Button -->
    <div class="text-center mt-3">
      <button onclick="rolldice()" class="btn btn-danger fs-5 fw-bold w-25 py-2 px-4">Roll Dice</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

  <!-- Your JavaScript -->
  <script src="./main.js"></script>
</body>
<script src="./main.js"></script>

</html>
